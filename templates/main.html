<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}} | TreeCrafters</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-smooth: always;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif, "Open Sans", Helvetica, Arial;
        -webkit-font-smoothing: antialiased;
        font-size:14px;
        color:#555555;
        background:rgb(234, 234, 234);
      }

      a{
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transition: ease-in-out 0.1s;
        -webkit-transition: ease-in-out 0.1s;
        -moz-transition: ease-in-out 0.1s;
        -o-transition: ease-in-out 0.1s;
        color: rgba(1, 130, 82, 0.8);
        position: relative;
        text-decoration: none;
      }
      a:hover {
        color: rgba(1, 130, 82, 1);
        text-decoration: none;
      }

      hr{
        border: 0px;
        border-bottom: 2px solid #f4f4f4;
        margin-top:15px;
        margin-bottom:15px;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-weight: 300;
        color: #494949;
      }

      checkupaction{
        display:none;
      }

      .aspect_ratio_box_16x9{
        width: 100%;
        padding-top: 56.25%;
        position: relative;
      }
      .aspect_ratio_content{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      content{
        display: block;
        max-width:1100px;
        margin:0px auto;
        margin-top:30px;
        margin-bottom:100px;
        white-space:nowrap;
      }

      content.hidden{
        display:none;
      }

      left{
        vertical-align: top;
        display:inline-block;
        width:25%;
      }

      middle{
        vertical-align: top;
        display:inline-block;
        width:50%;
      }

      right{
        vertical-align: top;
        display:inline-block;
        width:25%;
      }

      .hide_left middle, .hide_right middle{
        width:75%;
      }

      left.empty{
        display:none;
      }

      right.empty{
        display:none;
      }



      bubble{
        display:block;
        background:#ffffff;
        border-radius:9px;
        padding:10px;
        margin-bottom:14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
        -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
        -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
        opacity: 0;
        overflow:none;
        white-space: normal !important;
      }

      bubble.in {
  			-webkit-animation: fadeInUp 150ms linear 1 forwards !important;
  			animation: fadeInUp 150ms linear 1 forwards !important;
  		}

  		bubble.out {
  			-webkit-animation: fadeOutDown 150ms linear 1 forwards !important;
  			animation: fadeOutDown 150ms linear 1 forwards !important;
  		}

      left bubble{
        margin-right:10px;
      }

      right bubble{
        margin-left:10px;
      }

      bubble p img{
        max-width: 100%;
        margin: 0px auto;
        display: block;
        border-radius:5px;
      }

      .post_emote{
        display:inline-block;
      }

      .post_emote img{
        max-height:20px;
        border-radius:5px;
        padding:5px;
        -moz-transition: all 0.2s;
        -webkit-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
        vertical-align: middle;
      }

      .post_emote img:hover{
        max-height:30px;
        border-radius:5px;
        background:rgba(1, 130, 82, 0.5);
      }

      .post_emote.set img{
        background:rgba(1, 130, 82, 0.5);
      }

      .post_emote number{
        vertical-align: middle;
        display: inline-block;
        padding: 5px;
        margin-right: 3px;
        font-weight: 700;
        font-size: 13px;
      }

      .post_edit{
        float:right;background: #f1f1f1;padding: 5px;display: inline-block;border-radius:4px;padding-left:10px;padding-right:10px;
        font-weight: 700;
      }
      .post_delete{
        float:right;background: #f1f1f1;padding: 5px;display: inline-block;border-radius:4px;padding-left:10px;padding-right:10px;
        font-weight: 700;
        margin-right:5px;
      }

      .post_make_comment{
        background: #f1f1f1;padding: 5px;margin-top: -29px;display: inline-block;float:right;border-radius:4px;padding-left:10px;padding-right:10px;
        font-weight: 700;
      }

      .post_make_comment_full{
        background: #ffffff;border-radius: 8px;padding: 5px;display: inline-block;padding-left: 15px;padding-right: 15px;
        font-weight: 700;
      }

      .post_viewall{
        font-weight: 700;
      }

      .comment_reply{
        background: #f1f1f1;padding: 5px;margin-top: -29px;display: inline-block;float:right;border-radius:4px;padding-left:10px;padding-right:10px;
        font-weight: 700;
      }

      .comment_edit{
        float:right;background: #f1f1f1;padding: 5px;display: inline-block;border-radius:4px;padding-left:10px;padding-right:10px;
        font-weight: 700;
      }

      .inlinebutton-info-owner{
        background: rgba(154,92,180, 1);
        display: inline-block;

        padding: 3px;
        padding-left: 25px;

      }

      .inlinebutton-info-bug{

      }

      .inlinebutton-info-build{
        background: rgba(42,129,250, 1);
        display: inline-block;
        border-radius: 4px;
        padding: 3px;
        padding-left: 25px;
        padding-right: 8px;
        background-image: url('/resources/img/staff.png');
        background-repeat: no-repeat;
        background-size: 15px;
        color: #ffffff;
        font-weight: 600;
        font-size: 12px;
        background-position: left 5px center;
        margin-right:5px;
      }

      .inlinebutton-info-buildlead{
        background: rgba(42,129,250, 1);
        display: inline-block;
        border-radius: 4px;
        padding: 3px;
        padding-left: 25px;
        padding-right: 8px;
        background-image: url('/resources/img/staff.png');
        background-repeat: no-repeat;
        background-size: 15px;
        color: #ffffff;
        font-weight: 600;
        font-size: 12px;
        background-position: left 5px center;
        margin-right:5px;
      }

      panel{
        margin-top: 80px;
        display: block;
      }

      header{
        display: block;
        position: fixed;
        min-height: 50px;
        left: 0px;
        top: 0px;
        width: 100%;
        z-index: 5000;
        box-shadow: 0 0 10px rgba(0, 0, 0, .08);
        -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, .08);
        background: rgba(255,255,255,1);
      }

      header .inside{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 50px;
        padding-right: 50px;
        overflow: hidden;
      }

      header .left{
        float: left;
      }

      header .right{
        float: right;
      }

    header a.button{
			display:inline-block;
      display: inline-block;
      padding: 10px;
      margin-top:5px;
      margin-bottom:5px;
      border-radius: 5px;
      vertical-align: middle;
      font-weight: 600;
      margin-left: 3px;
      margin-right: 3px;
      color: rgb(68,68,68);
      background: rgba(255,255,255,0);
		}

		header a.button:hover{
      box-shadow: 0 0 10px rgba(0, 0, 0, .09);
			-webkit-box-shadow: 0 0 10px rgba(0, 0, 0, .09);
			-moz-box-shadow: 0 0 10px rgba(0, 0, 0, .09);
      color: rgb(255,255,255);
			background: rgba(1, 130, 82, 1);
		}

    avatar, .avatar{
			display:inline-block;
			box-shadow: inset 0 0 10px rgba(0, 0, 0, .09);
			-webkit-box-shadow: inset 0 0 10px rgba(0, 0, 0, .09);
			-moz-box-shadow: inset 0 0 10px rgba(0, 0, 0, .09);
			background-size: cover;
			background-position: center center;
		}

    loading{
      position: fixed;
      width: 100%;
      z-index: 5000;
      text-align: center;
    }

    /* ELEMENT */

    pagetitle{
      display:block;
      padding-top:10px;
      padding-bottom:10px;
      font-size:32px;
			font-weight: 600;
      color: rgb(68,68,68);
      max-width:1100px;
      margin:0px auto;
    }

    /* ELEMENT */

    pagedescription{
      display:block;
      padding-bottom:10px;
      margin-bottom:15px;
      font-size:12px;
			font-weight: 600;
      color: rgb(102,102,102);
      max-width:1100px;
      margin:0px auto;
    }

    /* ELEMENT */

		.modl_case {
			background: rgba(239,239,239,0.9);
			z-index: 95000;
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}

    .sidebar_menu{
			display:block;
			padding:8px;
			padding-left:0px;
			padding-right:0px;
			margin-top: 5px;
			border-radius: 9px;
			color: rgb(68,68,68);
			background: rgba(255,255,255,0);
		}

    .sidebar_menu img{
			border-radius: 30px;
			max-width: 30px;
			margin-right: 10px;
			position: relative;
			margin-top: -13px;
			margin-bottom: -10px;
		}

		.sidebar_menu svg{
			width: 25px !important;
			margin-right: 10px;
			position: relative;
		}

    .sidebar_menu:hover{
			padding-left:5px;
			padding-right:5px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
			-webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
			-moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
			font-weight: 500;
			color: rgb(68,68,68);
			background: rgb(255,255,255);
		}

		/* ELEMENT */

		.modl_frame{
			overflow: auto;
			-webkit-overflow-scrolling: touch;
			overflow-x: hidden;
			max-height: 100%;
			max-height: -moz-calc(100% - 90px);
			max-height: -webkit-calc(100% - 90px);
			max-height: calc(100% - 90px);
			padding:10px;
			max-width: 850px;
			margin: 0px auto;
      background:#ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, .09);
			-webkit-box-shadow: 0 0 10px rgba(0, 0, 0, .09);
			-moz-box-shadow: 0 0 10px rgba(0, 0, 0, .09);
			border-bottom-left-radius: 9px;
      border-bottom-right-radius: 9px;
		}

		.light .modl_frame{
			background:rgb(255,255,255);
		}

		.dark .modl_frame{
			background:rgba(255,255,255,0.2);
		}

		/* ELEMENT */

		.modl_frame form{
			text-align:center;
		}

		/* ELEMENT */

		.modl_frame.wide {
			max-width: 2000px;
			margin: 0px auto;
		}

		/* ELEMENT */

		.modl_frame.normal {
			max-width: 800px;
			margin: 0px auto;
		}

		/* ELEMENT */

		.modl_frame .box{
			padding:10px;
      border-radius:9px;
      margin-top:5px;
			margin-bottom:5px;
			box-shadow: 0 0 0px 2px rgb(238, 238, 238);
			-webkit-box-shadow: 0 0 0px 2px rgb(238, 238, 238);
			-moz-box-shadow: 0 0 0px 2px rgb(238, 238, 238);
		}

		.light .modl_frame .box{
			background:rgb(255,255,255);
		}

		.dark .modl_frame .box{
			background:rgba(255,255,255,0.2);
		}

		/* ELEMENT */

		.modl_case .menu {
			background: rgba(255,255,255,1);
			padding: 10px;
			text-align: center;
			-webkit-overflow-scrolling: touch;
			margin-left:-10px;
			margin-right:-10px;
			height:35px;
			overflow: auto;
			overflow-y: hidden;
			white-space: nowrap;
		}

		/* ELEMENT */

		.modl_frame h1{
			font-size: 30px;
			padding-bottom: 15px;
			margin-top: 5px;
			margin-bottom: 15px;
		}

		/* ELEMENT */

		.modl_case .menu a {
			color: #555555;
			display: inline-block;
			padding: 5px;
			margin-left: 5px;
			margin-right: 5px;
		}

		/* ELEMENT */

		.modl_close {
			display: block;
			position: fixed;
			bottom: 15px;
			border-radius: 9px;
			left: 50%;
			width: 200px;
			margin-left: -100px;
			font-weight:600;
			text-align: center;
			padding: 10px;
			background: rgb(231,76,60);
			color: rgb(255,255,255);
			z-index: 100;
		}

    .areyousure_yes{
      display: block;
			border-radius: 9px;
			width: 200px;
      margin:0px auto;
      font-size:20px;
			font-weight:600;
			text-align: center;
			padding: 10px;
			background: rgba(1, 130, 82, 1);
			color: rgb(255,255,255);
			z-index: 100;
      margin-bottom:10px;
    }

    .areyousure_no{
      display: block;
			border-radius: 9px;
			width: 200px;
      margin:0px auto;
      font-size:20px;
			font-weight:600;
			text-align: center;
			padding: 10px;
			background: rgb(231,76,60);
			color: rgb(255,255,255);
			z-index: 100;
      margin-bottom:10px;
    }

		@media all and (max-width: 600px) {
			.modl_close {
				display: block;
				position: fixed;
				bottom: 0px;
				border-radius: 0px;
				left: 0px;
				width: 100%;
				margin-left: 0px;
				text-align: center;
				padding: 10px;
				font-weight:600;
				background: rgb(231,76,60);
				color: rgb(255,255,255);
				padding-left:0px;
				padding-right:0px;
				z-index: 100;
			}
		}

		.modl_close:hover{
			background: rgba(231,76,60,0.8);
			color: rgb(255,255,255);
		}

    .modl_in {
      -webkit-animation: zoomIn 200ms linear 1 forwards !important;
      animation: zoomIn 200ms linear 1 forwards !important;
    }

    .modl_out {
      -webkit-animation: zoomOut 200ms linear 1 forwards !important;
      animation: zoomOut 200ms linear 1 forwards !important;
    }

    textarea {
      background: #f7f7f7;
      border: 0px solid #f2f2f2;
      border: none;
      border-radius: 5px;
      color: #5a5656;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      overflow: hidden;
      padding: 10px;
      padding-top: 15px;
      padding-bottom: 15px;
      width: auto;
      margin-top: 5px;
      margin-bottom: 5px;
      -webkit-appearance: none;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      resize: none;
      -webkit-transition: all 200ms ease-in-out;
      -moz-transition: all 200ms ease-in-out;
      -o-transition: all 200ms ease-in-out;
      transition: all 200ms ease-in-out;
    }

    textarea:hover, textarea:focus {
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    input,
    input[type="text"],
    input[type="password"] {
      background: #e5e5e5;
      border: none;
      border-radius: 5px;
      color: #5a5656;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      padding: 10px;
      padding-top: 15px;
      padding-bottom: 15px;
      max-width: 300px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 5px;
      -webkit-appearance: none;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -webkit-transition: all 200ms ease-in-out;
      -moz-transition: all 200ms ease-in-out;
      -o-transition: all 200ms ease-in-out;
      transition: all 200ms ease-in-out;
    }

    input:focus,
    input:hover,
    input[type="text"]:focus,
    input[type="text"]:hover,
    input[type="password"]:focus
    input[type="password"]:hover {
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    button,
    input[type="button"],
    input[type="submit"] {
      background-color: rgba(1, 130, 82, 1);
      border: none;
      border-radius: 5px;
      color: #f4f4f4;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      text-transform: uppercase;
      outline: none;
      padding: 10px;
      padding-top: 15px;
      padding-bottom: 15px;
      max-width: 300px;
      margin-top: 5px;
      margin-bottom: 5px;
      -webkit-appearance: none;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -webkit-transition: all 200ms ease-in-out;
      -moz-transition: all 200ms ease-in-out;
      -o-transition: all 200ms ease-in-out;
      transition: all 200ms ease-in-out;
    }

    button:hover,
    input[type="button"]:hover,
    input[type="submit"]:hover {
      background-color: rgba(1, 130, 82, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
      -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    [placeholder]::-webkit-input-placeholder {
      color: inherit;
    }

    [placeholder]:focus::-webkit-input-placeholder {
      -webkit-transition: all 0.3s ease-in-out;
      -moz-transition: all 0.3s ease-in-out;
      -ms-transition: all 0.3s ease-in-out;
      -o-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      -webkit-transform: translate(300px, 0);
      -moz-transform: translate(300px, 0);
      -ms-transform: translate(300px, 0);
      -o-transform: translate(300px, 0);
      transform: translate(300px, 0);
      opacity: 0;
    }

    textarea:focus {
      outline: none;
      border: 0px solid #4D9BD6 !important;
      font-weight: 600;
    }

    .spinning_loader {
  		margin: 0px auto;
  		margin-top: 150px;
  		width: 56px;
  		height: 56px;
  		box-sizing: border-box;
  		border: solid 3px transparent;
  		border-top-color: rgba(1, 130, 82, 1);
  		border-left-color: rgba(1, 130, 82, 1);
  		border-radius: 50%;
  		-webkit-animation: anamation-spinner 600ms linear infinite;
  		animation: anamation-spinner 600ms linear infinite;
  	}

    .spinning_loader.small{
      	margin-top: 0px;
        width: 36px;
    		height: 36px;
    }

  	@-webkit-keyframes anamation-spinner {
  		0% {
  			-webkit-transform: rotate(0deg);
  		}
  		100% {
  			-webkit-transform: rotate(360deg);
  		}
  	}

  	@keyframes anamation-spinner {
  		0% {
  			transform: rotate(0deg);
  		}
  		100% {
  			transform: rotate(360deg);
  		}
  	}

    .notification {
    	margin-right:10px;
    	margin-top:10px;
    	text-align: left;
    	max-width: 400px;
    	min-height: 20px;
    	font-weight:500;
    	padding: 20px;
    	border-radius: 9px;
    	color:rgb(255,255,255);

    Element.prototype.remove = function(){

    NodeList.prototype.remove = HTMLCollection.prototype.remove = function(){
    		for(var i = this.length - 1; i >= 0; i--) {
    				if(this[i] && this[i].parentElement) {
    						this[i].parentElement.removeChild(this[i]);
    				}
    		}
    }
    String.prototype.replaceAll = function(find, replace) {
    	var result = this;
    	do {
    		var split = result.split(find);
    		result = split.join(replace);
    	} while (split.length > 1);
    	return result;
    };
    function replaceNewline(input){
  	    var newline = String.fromCharCode(13, 10);
  	    return input.replaceAll('\\n', newline);
  	}
  	String.prototype.hashCode = function() {
  	  var hash = 0, i, chr;
  	  if (this.length === 0) return hash;
  	  for (i = 0; i < this.length; i++) {
  	    chr   = this.charCodeAt(i);
  	    hash  = ((hash << 5) - hash) + chr;
  	    hash |= 0; // Convert to 32bit integer
  	  }
  	  return hash;
  	};

    		var params = $(obj).serializeArray();

    function insertAtCaret(txtarea,text) {
      var scrollPos = txtarea.scrollTop;
      var strPos = 0;
      var br = ((txtarea.selectionStart || txtarea.selectionStart == '0') ?
          "ff" : (document.selection ? "ie" : false ) );
      if (br == "ie") {
          txtarea.focus();
          var range = document.selection.createRange();
          range.moveStart ('character', -txtarea.value.length);
          strPos = range.text.length;
      }
      else if (br == "ff") strPos = txtarea.selectionStart;

      var front = (txtarea.value).substring(0,strPos);
      var back = (txtarea.value).substring(strPos,txtarea.value.length);
      txtarea.value=front+text+back;
      strPos = strPos + text.length;
      if (br == "ie") {
          txtarea.focus();
          var range = document.selection.createRange();
          range.moveStart ('character', -txtarea.value.length);
          range.moveStart ('character', strPos);
          range.moveEnd ('character', 0);
          range.select();
      }
      else if (br == "ff") {
          txtarea.selectionStart = strPos;
          txtarea.selectionEnd = strPos;
          txtarea.focus();
      }
      txtarea.scrollTop = scrollPos;
  	}

  					datathis=datathis.replace(/_/g, "/");
  					datathis=datathis.replace(/,/g, "=");
  					//console.log(datathis);
  					datathis=atob(datathis);
  					this.value=datathis;
  					this.setAttribute('base64', 'false');
  				}
  			}
  			this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;width:100%;');
  		}).on('input', function () {
  			this.style.height = 'auto';
  			this.style.height = (this.scrollHeight) + 'px';
  		}).keydown(function(event) {

  		});

    function notification(type,text,link,link_title,selfclose){
  		if (link==undefined){
  			link=false;
  			link_title=false;
  		}
  		if (selfclose==undefined){
  			selfclose=true;
  		}
  		var theDiv = document.getElementById("notification_ajax");
  		var content = document.createElement("div");
  		content.className="notification notification-" + type + " notification_slidein";
  		content.id="notification_id_" + current_notification_id + "";

  		var linkbutton=false;
  		if (link!=false){
  			var linkbutton = document.createElement("a");
  			linkbutton.href="javascript: notification_clear('" + current_notification_id + "'); app_switch_pages('" + link + "'); notification('success','Taking you to the page now...');";

  		var closebutton=false;

  			var closebutton = document.createElement("a");
  			closebutton.href="javascript:notification_clear('" + current_notification_id + "');";
  			closebutton.innerText="Close";
  		}

  		//Text Rules
  		if (!text.endsWith('?')){
  			if (!text.endsWith('!')){
  				if (!text.endsWith('.')){
  					text=text + ".";
  				}
  			}
  		}

  		if (link!=false){
  			text=text + "\n\n";
  		}else{
  			if (selfclose!=true){
  				text=text + "\n\n";
  			}
  		}

  		content.innerText=replaceNewline(text);

  		//Add elements based on input
  		if (linkbutton!=false){ content.appendChild(linkbutton); }
  		if (closebutton!=false){ content.appendChild(closebutton); }

  		theDiv.insertBefore(content, theDiv.firstChild);
  		if (selfclose==true){
  			setTimeout("notification_clear('" + current_notification_id + "');", 6000);
  		}
  		current_notification_id=current_notification_id+1;
  	}

    function app_switch_pages(url){
  		$.ajax({
  			url: url,
  			type:'GET',
  			processData: false,
  			contentType: false,
  			success:function(data, textStatus, jqXHR){
  				ajax_pagereplace(url,data);
  			}
  		});
  	}

    function ajax_pagereplace(url,response){
      html = $.parseHTML(response);
      var pagecontent="error...";

      $.each( html, function( i, el ) {
        if (el.nodeName=="PANEL"){
          pagecontent=html[i].innerHTML;
        }
      });

      document.getElementById("js_replace_panel").innerHTML=pagecontent;
      window.history.pushState({"html":url,"pageTitle":"TreeCrafters"},"", "http://" + window.location.hostname + "" + url);
  		current_page=url;
  		current_url="http://" + window.location.hostname + "" + url;
  		document.body.scrollTop = document.documentElement.scrollTop = 0;
      textarea_expand();
      pageload_in();
    }

    function modl(url,mode){
    	if (mode==undefined){ mode='normal'; }
    	if (url=="close"){
    		modl_open=false;
    		$("#modl_frameid").removeClass("modl_in");
    		$("#modl_frameid").addClass("modl_out");
    		$("#modl_caseid").addClass("modl_out");
    	}else{
    		modl_open=true;
    		document.getElementById("modl_ajax").innerHTML="<div id='modl_caseid' class='modl_case'><div id='modl_frameid' class='modl_frame modl_in " + mode + "'><div id='modl_content'><div class='spinning_loader'></div></div></div><div onclick='javascript:modl(\"close\");' class='modl_close'>Close Window</div></div>";
    		modl_content_url(url);
    	}
    }

    function modl_content_url(url){
    	$.ajax({
    		type : "POST",
    		url : url,
    		dataType: "html",
    		timeout: 340000,
    		async: true,
    		cache: false,
    		success : function(data, textStatus, jqXHR){
    				modl_content_parsereplace(data);
    		},
    		error : function(jqXHR, textStatus, errorThrown){
    			//--Nothing, we failed, relaunch self.
    			setTimeout("modl_content_url('" + url + "');", 1000);
    		}
    	});
    }

    function modl_content_parsereplace(data){
    	var tempDom = $('<output>').append($.parseHTML(data));
    	var appcontent = $('#js_replace_content', tempDom);

    	var content=appcontent[0].innerHTML;
    	var apptitle = $('#js_replace_pagetitle', tempDom);
    	var appdescription = $('#js_replace_pagedescription', tempDom);
      var mde = $('#js_mde', tempDom);

    	content="<div id='modl_form_post_notification'></div><div id='modl_form_post'><div style='display: block;padding-bottom: 10px;font-size: 32px;font-weight: 600;'>" + apptitle[0].innerHTML + "</div><div style='margin-top: 0px;border-bottom: 2px solid rgba(22,22,22,0.05);padding-bottom: 10px;font-size: 14px;margin-bottom: 15px;font-weight: 400;'>" + appdescription[0].innerHTML  + "</div>" + content + "</div>";

    	//document.getElementById("modl_content").innerHTML=content;
    	$("#modl_content").html(content);

      if (mde[0]!=undefined){
    		modl_content_mde(mde[0].innerHTML);
    	}

    	textarea_expand();
    }

    function modl_content_dropzone(urlgo){
      var myDropzone = new Dropzone("#my-awesome-dropzone", { url: urlgo, maxFilesize: 100, timeout: 1200000, parallelUploads: 4, maxFiles: 50});
      myDropzone.on("complete", function(file) {
      	myDropzone.removeFile(file);
      });
      myDropzone.on("success", function(file,response) {
    		var tempDom = $('<output>').append($.parseHTML(response));
    		var appcontent = $('#js_replace_content', tempDom);
    		var content=appcontent[0].innerHTML;
    		var old=document.getElementById("file_uploaded").innerHTML;
      	document.getElementById("file_uploaded").innerHTML="<div>" + content + "</div>" + old;
      });
      myDropzone.on("error", function(file,response) {
    		var tempDom = $('<output>').append($.parseHTML(response));
    		var appcontent = $('#js_replace_content', tempDom);
    		var content=appcontent[0].innerHTML;
    		var old=document.getElementById("file_uploaded").innerHTML;
      	document.getElementById("file_uploaded").innerHTML="<div>" + content + "</div>" + old;
      });
    }

    function modl_content_mde(data){
      simplemde=false;
      simplemde = new SimpleMDE({
        element: document.getElementById("js_mde"),
        autosave: false,
        hideIcons: ["guide", "quote"],
        toolbar: ["bold", "italic", "strikethrough", "heading", "|", {
			name: "cus_ytvideo",

			className: "fab fa-youtube",
			title: "Youtube Video",

  title: "Giphy GIF",
}, {
name: "cus_photo",
action: function customFunction(editor){
modl_content_mde_photo();
},
className: "fas fa-cloud-upload-alt",
title: "Uploaded photo",
}, "|", "code", "image", "unordered-list", "horizontal-rule", "|", "preview"],
        spellChecker: true,
        status: false,
        forceSync: false,

    function modl_content_mde_youtube(){

      //[![](https://img.youtube.com/vi/bktinKUsPws/maxresdefault.jpg)](https://www.youtube.com/watch?v=bktinKUsPws)
      document.getElementById("mde_editor_custom").innerHTML="<div><form><input type=\"text\" id=\"mde_youtubeattach_video\"/> <input type=\"button\" id=\"mde_youtubeattach\" value=\"Insert video\"></form></div>";


      var button=document.getElementById("mde_youtubeattach");
      button.onclick = function() {
        var value=document.getElementById("mde_youtubeattach_video").value;
        modl_content_mde_youtube_embed(value);
      }

    }

    function modl_content_mde_youtube_embed(url){
      var video_id = url.split('v=')[1];
      if (video_id.indexOf('&')){
        var ampersandPosition = video_id.indexOf('&');
        if(ampersandPosition != -1) {
          video_id = video_id.substring(0, ampersandPosition);
        }
      }
      pos = simplemde.codemirror.getCursor();
      simplemde.codemirror.setSelection(pos, pos);
      simplemde.codemirror.replaceSelection("\n\n[![](https://img.youtube.com/vi/" + video_id + "/maxresdefault.jpg)](https://www.youtube.com/watch?v=" + video_id + ")\n");
      document.getElementById("mde_editor_custom").innerHTML="";
    }

    function modl_content_mde_giphy(){
      document.getElementById("mde_editor_custom").innerHTML="<div><form><input type=\"text\" id=\"mde_giphyattach_search\"/> <input type=\"button\" id=\"mde_giphyattach\" value=\"Search GIF's\"></form></div><div id='mde_giphyattach_results' style='overflow-x: scroll;overflow-y: hidden;white-space: nowrap;'></div>";

      var button=document.getElementById("mde_giphyattach");
      button.onclick = function(){
        var value=document.getElementById("mde_giphyattach_search").value;
        modl_content_mde_giphy_search(value);
      }
    }

    function modl_content_mde_giphy_search(search){
      search = search.replace(/ /g, "+");
      document.getElementById("mde_giphyattach_results").innerHTML='<div class=\'spinning_loader small\'></div>';

      request = new XMLHttpRequest;
    	request.open('GET', 'http://api.giphy.com/v1/gifs/search?q=' + search + '&api_key=dc6zaTOxFJmzC', true);
    	request.onload = function() {
    		if (request.status >= 200 && request.status < 400){
    			data = JSON.parse(request.responseText).data;
          document.getElementById("mde_giphyattach_results").innerHTML="";
          data.forEach(function(element){
            console.log(element);
            document.getElementById("mde_giphyattach_results").innerHTML='' + document.getElementById("mde_giphyattach_results").innerHTML + '<img src = "' + element["images"]["fixed_height"]["url"] + '" onclick="javascript:modl_content_mde_giphy_embed(\'' + element["images"]["original"]["url"] + '\');" style="border-radius:5px;max-height: 100px;margin-left:2px;margin-right:2px;" title="GIF via Giphy">';
          });
    		} else {
    			document.getElementById("mde_giphyattach_results").innerHTML="We did reach Giphy, but the API returned an error";
    		 }
    	};
    	request.onerror = function() {
    		document.getElementById("mde_giphyattach_results").innerHTML="Connection error";
    	};

    	request.send();
    }

    function modl_content_mde_giphy_embed(url){
      pos = simplemde.codemirror.getCursor();
      simplemde.codemirror.setSelection(pos, pos);
      simplemde.codemirror.replaceSelection("\n\n![](" + url + ")\n\n");
      document.getElementById("mde_editor_custom").innerHTML="";
    }

    function modl_content(title,description,content,mode){
    	if (mode==undefined){ mode='normal'; }
    	if (title=="close"){
    		modl_open=false;
    		$("#modl_frameid").removeClass("modl_in");
    		$("#modl_frameid").addClass("modl_out");
    		$("#modl_caseid").addClass("modl_out");
    	}else{
    		modl_open=true;
    		content_html="<div id='modl_form_post_notification'></div><div id='modl_form_post'><div style='display: block;padding-bottom: 10px;font-size: 32px;font-weight: 600;'>" + title + "</div><div style='margin-top: 0px;border-bottom: 2px solid rgba(22,22,22,0.05);padding-bottom: 10px;font-size: 14px;margin-bottom: 15px;font-weight: 400;'>" + description  + "</div>" + content + "</div>";

    		document.getElementById("modl_ajax").innerHTML="<div id='modl_caseid' class='modl_case'><div id='modl_frameid' class='modl_frame modl_in " + mode + "'><div id='modl_content'>" + content_html + "</div></div><div onclick='javascript:modl(\"close\");' class='modl_close'>Close</div></div>";
    	}
    }

    	function modl_confirm(title,description,url){
    		modl_content(title,description,"<a href='javascript:app_switch_pages(\"" + url + "\"); modl_content(\"close\");'><div class='areyousure_yes'>Yes</div></a><a href='javascript:modl_content(\"close\");'><div class='areyousure_no'>Wait, no!</div></a>");
    	}

      function pageload_in(){
        var initem=15;
        var els = document.getElementsByTagName('bubble');
        if (els.length>=1){
          for (var i = 0, len = els.length; i < len ; i++ ){
            (function(i) {
              setTimeout(function () {
                if (els[i].classList.contains("out")){
                  els[i].classList.remove('out');
                }
                els[i].classList.add('in');
              }, initem*i);
            })(i)
          }
        }

        if(!$.trim( $('#js_replace_content_left').html()).length){
          $("#js_replace_content_left").addClass("empty");
          $("#js_replace_content").addClass("hide_left");
        }
        if(!$.trim( $('#js_replace_content_middle').html()).length){
          $("#js_replace_content_middle").addClass("empty");
          $("#js_replace_content").addClass("hide_middle");
        }
        if(!$.trim( $('#js_replace_content_right').html()).length){
          $("#js_replace_content_right").addClass("empty");
          $("#js_replace_content").addClass("hide_right");
        }

      }

      function pageload_out(){
        var initem=5;
        var els = document.getElementsByTagName('bubble');
        if (els.length>=1){
          for (var i = 0, len = els.length; i < len ; i++ ){
            (function(i) {
              setTimeout(function () {
                if (els[i].classList.contains("in")){
                  els[i].classList.remove('in');
                }
                els[i].classList.add('out');
              }, initem*i);
            })(i)
          }
        }
      }
